buildscript {
	ext {
		kotlinVersion = '1.3.+'
	}
	repositories {
		google()
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'application'
apply plugin: 'kotlin'

version = '1.0.0'
sourceCompatibility = 1.8
mainClassName = 'hellodb.AppKt'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
	compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"

	compile 'org.postgresql:postgresql:42.+'
	compile 'com.zaxxer:HikariCP:2.+'
	compile 'org.hibernate:hibernate-entitymanager:4.3+'
	compile "com.sparkjava:spark-core:2.7+"
	compile "com.github.ajalt:clikt:2.3.0"
}

sourceSets {
	kotlin {

	}
}


